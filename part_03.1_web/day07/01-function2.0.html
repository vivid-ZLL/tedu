<!-- 匿名函数的定义和调用 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="tip">...</div>
    <script>
        //定义一个匿名函数
        (function(name,age){
            var str = name+",hello!您的年龄是"+age;
            var objTip = document.getElementById("tip");
            objTip.innerText = str;
        })("Alice",18)
        //获取指定id号的元素对象,并保存在变量中
        
    </script>
</body>
</html>
