<!-- 函数的定义和调用 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="tip">...</div>
    <script>
        //定义一个带名称参数的函数
        function hi(name,age){
            return name+",hello!您的年龄是"+age
        }
        //获取指定id号的元素对象,并保存在变量中
        var objTip = document.getElementById("tip")
        //设置元素对象中的内容
        objTip.innerText = hi("Alice",18);
    </script>
</body>
</html>
