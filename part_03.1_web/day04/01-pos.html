<!-- 定位机制:普通流 浮动定位 坐标定位 -->
<!-- 相对定位移动元素 -->
<!-- 在集合中查找某个子类 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        div:nth-child(1){
            position: relative;
        }
        div:nth-child(2){
            position: relative;
            top: 50px
        }
        div:nth-child(3){
            position:relative;
            left:  50px;

        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
