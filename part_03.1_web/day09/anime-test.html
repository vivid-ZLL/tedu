<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <style>
        #ball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            top: 300px;
            left: 300px;
        }
    </style>
</head>

<body>
    <div id="ball"></div>
    <script>
        function go() {
            $("#ball").animate({ left: "600px" }).animate({ left: "100px" })
        }

        $("#ball").on("click",go)

    </script>


</body>

</html>
