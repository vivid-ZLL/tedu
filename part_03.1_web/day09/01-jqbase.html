<!-- 创建jq对象 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入jq框架 -->
    <script src="js/jquery.min.js"></script>
<!-- 寻找src路径下的目标文件
    下载文件到浏览器缓存
    对下载的文件进行解析 
    导入是阻塞的,故不推荐多次导入-->

</head>
<body>
    <div id = "tip">hello world!</div>
    <script>
        //jq对象
        console.log($("#tip"))
        //dom对象
        console.log(document.getElementById("tip"))
        //转成jq对象
        console.log($(document.getElementById("tip")))
        //转成dom对象
        console.log($("#tip"[0]))

        
    </script>
</body>
</html>
