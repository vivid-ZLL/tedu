<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .all{
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px red solid;
        }
        .all::before{
            content: "";
            position:absolute;
            top: 0;
            left:0;
            width: 100%;
            height: 100%;
            background: url(img01.jpg) no-repeat fixed ;
            filter: blur(10px);
            z-index: -1;
            background-size: 100% 100%;
        }
        #img01{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px white solid;
        }
        .top{
            text-align: center
        }

    </style>
</head>
<body>
    <div class = "all">
        <div class="top">
            <div id="d01"><img id="img01" src="img01.jpg" alt=""></div>
        </div>
    </div>
    
</body>
</html>
