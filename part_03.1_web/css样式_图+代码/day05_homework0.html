<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       #wb{
           width: 122px;
           margin: 0 auto;
           border:solid 0px red;
       }
       #wb>.cls{
           text-align:right;
       }
    </style>
</head>
<body>
    <div id="wb">
        <div class="top">
            <img src="imgs/img02.png" alt="">
        </div>
        <div class="cls">
            <img id="cls" src="imgs/img01.png" alt="">
        </div>
    </div>
    <script>
        //参数id表明元素的id值
       function $$(id){
           //return 用于返回指定id名称的dom对象
           return document.getElementById(id);
       }
       var btnCls=$$("cls");
       btnCls.onclick=function(){
           //添加一个询问对话框
           var yesno=confirm("你真的想要关闭这个横幅吗？");
           //如果选择了确定要关闭
           if(yesno){
             //隐藏显示的元素
             $$("wb").style.display="none";
           }  
       }
    </script>
</body>
</html>
