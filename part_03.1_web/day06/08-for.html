<body>

    //1.使用while计算1--100间的和

    ////////////////do while/////////////////

        //if(i==51) break;

        //if(i%2!=0) continue;
        s+=i;
    }

    var objResult=document.getElementById("result");
    //4.将累加的结果作为内容显示在页面元素中
    objResult.innerText=s;
