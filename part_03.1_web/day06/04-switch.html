<!-- swich与input range 配合使用,用事件控制元素 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="sw">
        <input type="range" 
               id="num"
               min="1" 
               step="10"
               max="100" 
               value="3">
        <div id="tip">

        </div>
        <img id="img1" src="imgs/gm1.jpg" alt="">
    </div>
    <script>
        //1.先获取拖动元素对象，并保存在变量a中
        var a=document.getElementById("num");
        //2.绑定对象元素的值改变事件
        a.onchange=function(){
            //获取显示内容的div元素对象，并保存在b变量中
            var b=document.getElementById("tip");
            //console.log(a.value);
            //将拖动时改变的值赋值给显示的div元素
            b.innerText=a.value;
            //根据不同值，在控制台显示不一样的内容
            switch(a.value){
                case "1":
                console.log("今天天气很好");
                break;
                case "2":
                console.log("明天天气会很好");
                break;
                case "5":
                console.log("后天气会很好");
                break;
                case "31":
                //图片隐藏
                document.getElementById("img1").style.display="none";
                break;
                default:
                console.log("选择出错");
                break;
            }   
        }
    </script>
</body>
</html>
