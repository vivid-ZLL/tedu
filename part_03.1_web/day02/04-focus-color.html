<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #name:focus{background-color:orange;}


    </style>
</head>
<body>
    <form action="#">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name">

    </form>
</body>
</html>
