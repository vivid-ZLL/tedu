<!-- 块元素的嵌入 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{width: 600px;height: 600px;background-color: rgb(192, 142, 142);
                color:blue;}
        #div2{width: 1000px;height:100px ;background-color: rgb(65, 95, 151);}
        
        #div1>#div1{
            width: 100%;
            height: 100%;
            background-color: aqua
            }
    
    </style>
</head>
<body>
    <div id="div1">
        我占了一行
        <br>
        <br>
        <div id="div1">
            我嵌入其中,父类高度不变
        </div>
    </div>
    <div id="div2"></div>
</body>
</html>
