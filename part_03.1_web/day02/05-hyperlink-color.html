<!--注意四个属性的优先级是固定的-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link{color:red;}

        a:visited{color:green;}

        a:hover{color:pink;}

        a:active{color:orange;}

        
    </style>
</head>
<body>
    <a href="https://www.baidu.com">百度</a>
</body>

</html>
