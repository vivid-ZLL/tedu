    $(function () {
        //绑定blur
        $("#uname").blur(function () {
            checkuname();

        })

<script>
    function checkuname() {
        var ret = false;
        //创建xhr
        var xhr = createXhr();
        var url = '/user/checkuname/?uname=' + $('#uname').val();
        //创建请求
        xhr.open('get', url, false);
        //设置回调
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                if (xhr.responseText == '1') {
                    ret = true;
                    $('#show').html('用户已存在');
                }
                else {
                    $('#show').html('OK');
                }
            }
        };
        //发送请求
        xhr.send(null);
        return ret
    }
</script>
<script>
    $('#btn').click(function () {
        if (checkuname()) {
            alert("用户名已存在,不能注册,呆瓜")
        } else {
            //post 完成注册
            var xhr = createXhr();
            xhr.open('post', '/user/register/', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    alert(xhr.responseText)
                }
            };

            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            var uname = $('#uname').val();
            var pwd = $('#pwd').val();
            var nickname = $('#nickname').val();
            // csrf
            var csrf = $("[name = 'csrfmiddlewaretoken']").val();

            var params = "uname=" + uname + "&pwd=" + pwd +
                + '&nickname=' + nickname  + "&csrfmiddlewaretoken=" + csrf;
            console.log(params);
            //发送post请求
            xhr.send(params);
        }
    })

</script>
