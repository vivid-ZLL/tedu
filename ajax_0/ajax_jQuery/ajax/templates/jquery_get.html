<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/jquery-1.11.3.js"></script>

</head>
<body>
<button id="btn">
    jq-ajax-get
</button>

<div id="show"></div>


<script>
    $(function () {
        // 页面加载完毕加载函数
        $("#btn").click(function () {

            //此处拼接查询字符串
            //var params = 'uname=abc&age=18';
            //---------------------------------------

            //此处拼接js对象
            var params = {uname : 'js obj',age : 18 };

            $.get('/ajax/jquery_get_server/', params,function (data) {
                var msg = "name is:" + data.uname;
                msg += "age is:" + data.age;
                $("#show").html(msg)
            }, 'json')
        })
    })

</script>

</body>
</html>
