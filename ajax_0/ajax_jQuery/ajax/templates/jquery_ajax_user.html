<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/jquery-1.11.3.js"></script>
</head>
<body>

<div>
    <button id="btn02"> click here</button>
</div>
<div id="d01"></div>

<table border="1">
    <thead>
    <tr>
        <th>name</th>
        <th>age</th>
    </tr>
    </thead>
    <tbody id="show">


    </tbody>
</table>


<script>
    $(function () {
        $("#btn02").click(function () {
            $.ajax({
                url: '/ajax/jquery_ajax_user_server/',
                type: 'get',
                dataType: 'json', //?????
                async: true,
                success: function (data) {
                    //$('#d01').html(data);
                    //console.log(data);
                    var html = '';
                    $.each(data, function (index, obj) {
                        console.log(index);
                        console.log(obj);
                        html += '<tr>';
                        html += '<td>' + obj.name + "</td>";
                        html += '<td>' + obj.age + "</td>";
                        html += '</tr>'

                    });

                    $("#show").html(html)
                },
            })
        })
    })


</script>


</body>
</html>
